# ==============================================================================
# application window rules
# ==============================================================================

# ------------------------
# file managers
# ------------------------
windowrule {
    name = dolphin
    match:class = ^(org.kde.dolphin)$
    float = on
    size = 1200 750
}

windowrule {
    name = pcmanfm_nemo
    match:class = ^(nemo|Pcmanfm)$
    float = on
}

# ------------------------
# input method
# ------------------------
windowrule {
    name = fcitx5
    match:class = ^(org.fcitx.fcitx5.*)$
    float = on
}

# ------------------------
# firefox
# ------------------------
windowrule {
    name = firefox
    match:class = ^(firefox)$
    workspace = 2
}

windowrule {
    name = firefox_nightly
    match:class = ^(firefox-nightly)$
    float = on
    center = on
    size = 1600 950
}

windowrule {
    name = firefox_custom
    match:title = ^(我的足迹)$
    float = on
}

# ------------------------
# image / video
# ------------------------
windowrule {
    name = imv
    match:class = ^(imv)$
    float = on
    size = 1200 750
}

windowrule {
    name = mpv
    match:class = ^(mpv)$
    float = on
}

# ------------------------
# launchers
# ------------------------
windowrule {
    name = wofi_tofi
    match:class = ^(wofi|tofi)$
    float = on
}

# ------------------------
# vscode
# ------------------------
windowrule {
    name = vscode_main
    match:title = ^(Visual Studio Code)$
    float = on
    center = on
    size = 1200 750
}

windowrule {
    name = vscode_openfolder
    match:title = ^(打开文件夹)$
    float = on
    center = on
    size = 1000 600
}

# ------------------------
# jetbrains
# ------------------------
windowrule {
    name = jetbrains_base
    match:class = ^jetbrains-
    float = on
}

windowrule {
    name = jetbrains_toolbox
    match:class = ^jetbrains-toolbox$
    tile = on
}

windowrule {
    name = jetbrains_welcome
    match:title = ^Welcome to IntelliJ IDEA$
    float = on
    size = 1200 750
}

# ------------------------
# zotero
# ------------------------
windowrule {
    name = zotero
    match:class = ^(Zotero)$
    float = on
    workspace = 3
}

# ------------------------
# QQ chat
# ------------------------
windowrule {
    name = qq_main
    match:class = ^(QQ)$
    float = on
    center = on
    workspace = 8
}

windowrule {
    name = qq_misc
    match:title = ^(聊天记录|群公告|QQ频道)$
    float = on
}

# ------------------------
# WeChat
# ------------------------
windowrule {
    name = wechat_main
    match:class = ^(.*wechat.*)$
    workspace = 9
}

windowrule {
    name = wechat_windows
    match:class = ^(.*wechat.*)$
    match:title = ^(微信|设置|图片查看器|视频播放器|文件管理器|群聊的聊天记录|通讯录管理)$
    float = on
    center = on
}

windowrule {
    name = wechat_no_decor
    match:class = ^(wechat)$
    border_size = 0
    no_blur = on
    no_shadow = on
}

# ------------------------
# Mission Center
# ------------------------
windowrule {
    name = mission_center
    match:title = ^(Mission Center)$
    float = on
    center = on
    size = 1200 750
}

# ------------------------
# network / audio dialogs
# ------------------------
windowrule {
    name = pavucontrol
    match:class = ^(.*pavucontrol.*)$
    float = on
    center = on
    size = 1000 600
}

windowrule {
    name = nm_tools
    match:class = ^(nm-applet|nm-connection-editor|blueman-manager|blueman-services)$
    float = on
    center = on
}

# ------------------------
# virt / vm
# ------------------------
windowrule {
    name = virt_vm
    match:class = ^(virt-manager|qemu|bochs)$
    float = on
}

windowrule {
    name = qemu_size
    match:class = ^(qemu)$
    size = 720 436
}

# ------------------------
# misc dialogs & tools
# ------------------------
windowrule {
    name = misc_tools
    match:class = ^(listen1|Motrix|rustdesk|Feishu|nwg-look|kvantummanager|qt5ct|thunderbird|showmethekey-gtk|one.alynx.showmethekey|org.nomacs.ImageLounge)$
    float = on
}


windowrule {
    name = showmethekey_pin
    match:class = ^(showmethekey-gtk|org.alynx.showmethekey)$
    pin = on
}
