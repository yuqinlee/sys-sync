###################
### KEYBINDINGS ###
###################

# Set programs that you use
$terminal = footclient
$fileManager = yazi
$menu = tofi-drun
$browser = firefox

# See https://wiki.hyprland.org/Configuring/Keywords/
$mainMod = SUPER # Sets "Windows" key as main modifier

# Example binds, see https://wiki.hyprland.org/Configuring/Binds/ for more
bind = $mainMod, RETURN, exec, $terminal                                        # 打开终端
bind = $mainMod_SHIFT, RETURN, exec, [float;size 1200 750;center] $terminal     # 打开一个浮动终端
bind = $mainMod, E, exec, [float;size 1200 750;center] $terminal -- $fileManager# 打开文件管理器
bind = $mainMod, B, exec, $browser                                              # 打开浏览器
bind = $mainMod, R, exec, $menu | xargs hyprctl dispatch exec --                # 打开 menu

bind = $mainMod, Q, killactive                                                  # 关闭窗口
bind = $mainMod_SHIFT,SPACE, exec, hyprctl dispatch centerwindow                # 居中窗口
bind = $mainMod, V, togglefloating,                                             # 转换成浮动窗口
bind = $mainMod, G, exec, hyprctl dispatch pin                                  # 钉住窗口，仅 float

bind = $mainMod, M, exit,                                                       # 退出 hyprland

bind = $mainMod, P, pseudo, # dwindle
bind = $mainMod, J, togglesplit, # dwindle
bind = $mainMod, F, fullscreen,1
bind = $mainMod SHIFT, F, fullscreen,0

# Move focus with mainMod + arrow keys
bind = $mainMod, left, movefocus, l
bind = $mainMod, right, movefocus, r
bind = $mainMod, up, movefocus, u
bind = $mainMod, down, movefocus, d

# Switch workspaces with mainMod + [0-9]
bind = $mainMod, 1, workspace, 1
bind = $mainMod, 2, workspace, 2
bind = $mainMod, 3, workspace, 3
bind = $mainMod, 4, workspace, 4
bind = $mainMod, 5, workspace, 5
bind = $mainMod, 6, workspace, 6
bind = $mainMod, 7, workspace, 7
bind = $mainMod, 8, workspace, 8
bind = $mainMod, 9, workspace, 9
bind = $mainMod, 0, workspace, 10

# Move active window to a workspace with mainMod + SHIFT + [0-9]
bind = $mainMod SHIFT, 1, movetoworkspace, 1
bind = $mainMod SHIFT, 2, movetoworkspace, 2
bind = $mainMod SHIFT, 3, movetoworkspace, 3
bind = $mainMod SHIFT, 4, movetoworkspace, 4
bind = $mainMod SHIFT, 5, movetoworkspace, 5
bind = $mainMod SHIFT, 6, movetoworkspace, 6
bind = $mainMod SHIFT, 7, movetoworkspace, 7
bind = $mainMod SHIFT, 8, movetoworkspace, 8
bind = $mainMod SHIFT, 9, movetoworkspace, 9
bind = $mainMod SHIFT, 0, movetoworkspace, 10
bind = $mainMod SHIFT, left, movetoworkspacesilent, r-1  # 移动窗口到左边工作区但切换过去(silent)
bind = $mainMod SHIFT, right, movetoworkspacesilent, r+1 # 移动窗口到右边工作区但切换过去(silent)

# Example special workspace (scratchpad)
bind = $mainMod, S, togglespecialworkspace, magic
bind = $mainMod SHIFT, S, movetoworkspace, special:magic

# Scroll through existing workspaces with mainMod + scroll
bind = $mainMod, mouse_down, workspace, e+1
bind = $mainMod, mouse_up, workspace, e-1
bind = $mainMod_CTRL, TAB, workspace, e+1
bind = $mainMod_CTRL_Shift, TAB, workspace, e-1


# Move/resize windows with mainMod + LMB/RMB and dragging
bindm = $mainMod, mouse:272, movewindow     # 鼠标左键
bindm = $mainMod, mouse:273, resizewindow   # 鼠标右键

# 仅平铺模式下在同一个 windows 内循环选定窗口
bind = ALT, tab, exec, hyprctl dispatch cyclenext next
bind = ALT_SHIFT, tab, exec, hyprctl dispatch cyclenext prev

# 仅浮动模式下在同一个 windows 内循环聚焦窗口
bind = $mainMod, tab, exec, hyprctl --batch "dispatch cyclenext next floating ; dispatch alterzorder top"       # 聚焦下一个浮动窗口
bind = $mainMod_SHIFT, tab, exec, hyprctl --batch "dispatch cyclenext prev floating ; dispatch alterzorder top" # 聚焦上一个浮动窗口


# Laptop multimedia keys for volume and LCD brightness
# bindel = ,XF86AudioRaiseVolume, exec, wpctl set-volume @DEFAULT_AUDIO_SINK@ 5%+
# bindel = ,XF86AudioLowerVolume, exec, wpctl set-volume @DEFAULT_AUDIO_SINK@ 5%-
# bindel = ,XF86AudioMute, exec, wpctl set-mute @DEFAULT_AUDIO_SINK@ toggle
# bindel = ,XF86AudioMicMute, exec, wpctl set-mute @DEFAULT_AUDIO_SOURCE@ toggle
# bindel = ,XF86MonBrightnessUp, exec, brightnessctl s 10%+
# bindel = ,XF86MonBrightnessDown, exec, brightnessctl s 10%-

bind = ,xf86audiomute, exec, pactl -- set-sink-mute @DEFAULT_SINK@ toggle
bind = ,xf86audiolowervolume, exec, pactl -- set-sink-volume @DEFAULT_SINK@ -5%
bind = ,xf86audioraisevolume, exec, pactl -- set-sink-volume @DEFAULT_SINK@ +5%
bind = ,xf86audiomicmute, exec, pactl -- set-source-mute @DEFAULT_SOURCE@ toggle

bind = , xf86MonBrightnessUp, exec, brightnessctl s +10%
bind = , xf86MonBrightnessDown, exec, brightnessctl s 10%-


# 修改活动窗口大小
bind = $mainMod_CTRL, left, resizeactive, -50 0
bind = $mainMod_CTRL, right, resizeactive, 50 0
bind = $mainMod_CTRL, up, resizeactive, 0 -50
bind = $mainMod_CTRL, down, resizeactive, 0 50

# 截窗口
bind = , PRINT, exec, hyprshot -m window
# 截屏显示器
bind = $mainMod, PRINT, exec, hyprshot -m output
# 区域截屏
bind = $mainMod_CTRL, S, exec, hyprshot -m region

# 从剪切板中复制
bind = $mainMod_SHIFT, P, exec, cliphist list | tofi | cliphist decode | wl-copy
