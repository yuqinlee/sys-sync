# =============================================================================
#                               opener control
#                                   快速打开
# =============================================================================
$HYPR_MOD=Mod4

$terminal = kitty # footclient
$fileManager = yazi
$browser = firefox
bind = $HYPR_MOD, return, exec, $terminal                                        # 打开终端
bind = $HYPR_MOD_SHIFT, return, exec, [float;size 1500 800;center] $terminal     # 打开一个浮动终端
bind = $HYPR_MOD, e, exec, [float;size 1500 800;center] $terminal -- $fileManager# 打开文件管理器
bind = $HYPR_MOD, b, exec, $browser                                              # 打开浏览器
# bind = $HYPR_MOD, r, exec, wofi --show drun -I --width 45% --height 60% --no-actions --prompt "" # 打开 menu
bind = $HYPR_MOD, r, exec, fuzzel                                                # 打开 menu

bind = $HYPR_MOD, q, killactive                                                  # 关闭窗口
bind = $HYPR_MOD ,m, exit,                                                       # 退出 hyprland
# =============================================================================
#                           workspace control
#                               控制工作区
# =============================================================================
# Switch workspaces with HYPR_MOD + [0-9]
bind = $HYPR_MOD, 1, workspace, 1
bind = $HYPR_MOD, 2, workspace, 2
bind = $HYPR_MOD, 3, workspace, 3
bind = $HYPR_MOD, 4, workspace, 4
bind = $HYPR_MOD, 5, workspace, 5
bind = $HYPR_MOD, 6, workspace, 6
bind = $HYPR_MOD, 7, workspace, 7
bind = $HYPR_MOD, 8, workspace, 8
bind = $HYPR_MOD, 9, workspace, 9
bind = $HYPR_MOD, 0, workspace, 10
bind = $HYPR_MOD, s, togglespecialworkspace, magic

# Move active window to a workspace with HYPR_MOD + SHIFT + [0-9]
bind = $HYPR_MOD SHIFT, 1, movetoworkspace, 1
bind = $HYPR_MOD SHIFT, 2, movetoworkspace, 2
bind = $HYPR_MOD SHIFT, 3, movetoworkspace, 3
bind = $HYPR_MOD SHIFT, 4, movetoworkspace, 4
bind = $HYPR_MOD SHIFT, 5, movetoworkspace, 5
bind = $HYPR_MOD SHIFT, 6, movetoworkspace, 6
bind = $HYPR_MOD SHIFT, 7, movetoworkspace, 7
bind = $HYPR_MOD SHIFT, 8, movetoworkspace, 8
bind = $HYPR_MOD SHIFT, 9, movetoworkspace, 9
bind = $HYPR_MOD SHIFT, 0, movetoworkspace, 10
bind = $HYPR_MOD SHIFT, s, movetoworkspace, special:magic
bind = $HYPR_MOD SHIFT, h, movetoworkspacesilent, r-1                            # 移动窗口到左边工作区但切换过去(silent)
bind = $HYPR_MOD SHIFT, l, movetoworkspacesilent, r+1                            # 移动窗口到右边工作区但切换过去(silent)

# =============================================================================
#                       application window control
#                           控制应用窗口
# =============================================================================
# 窗口属性控制
# 浮动与平铺转换
bind = $HYPR_MOD, space, setfloating,                                       
bind = $HYPR_MOD, space, resizeactive, exact 1800 900
bind = $HYPR_MOD, space, centerwindow,                                         
bind = $HYPR_MOD_SHIFT, space, settiled,

# hypr 窗口工作区铺满（两个参数，第一个控制hypr，第二个控制应用内）
bind = $HYPR_MOD, f, fullscreenstate, 1, 0
# hypr 窗口全屏（waybar等组件被覆盖）
bind = $HYPR_MOD_SHIFT,f, fullscreenstate, 2, 0
# hypr 全屏+ 应用自身全屏
bind = $HYPR_MOD_SHIFT_CTRL, f, fullscreenstate, 2, 2

# pin窗口
bind = $HYPR_MOD, g, exec, hyprctl dispatch pin                                 # 最顶层固定窗口，仅 float

# 修改活动窗口大小
binde = $HYPR_MOD_CTRL, h, resizeactive, -15 0
binde = $HYPR_MOD_CTRL, l, resizeactive, 15 0
binde = $HYPR_MOD_CTRL, k, resizeactive, 0 -15
binde = $HYPR_MOD_CTRL, j, resizeactive, 0 15

binde = $HYPR_MOD, p, pseudo,               # dwindle
binde = $HYPR_MOD, v, togglesplit,          # dwindle

# Move focus with HYPR_MOD + arrow keys
bind = $HYPR_MOD, h, movefocus, l
bind = $HYPR_MOD, l, movefocus, r
bind = $HYPR_MOD, k, movefocus, u
bind = $HYPR_MOD, j, movefocus, d

# Scroll through existing workspaces with HYPR_MOD + scroll
bind = $HYPR_MOD, mouse_down, workspace, e+1
bind = $HYPR_MOD, mouse_up, workspace, e-1
bind = $HYPR_MOD_CTRL, TAB, workspace, e+1
bind = $HYPR_MOD_CTRL_Shift, TAB, workspace, e-1

# Move/resize windows with HYPR_MOD + LMB/RMB and dragging
bindm = $HYPR_MOD, mouse:272, movewindow     # 鼠标左键
bindm = $HYPR_MOD, mouse:273, resizewindow   # 鼠标右键

# 统一窗口切换 - ALT+TAB
bind = ALT, tab, exec, hyprctl dispatch cyclenext next && (hyprctl activewindow | grep -q "floating: 1" && hyprctl dispatch alterzorder top || true)

# 统一窗口切换 - ALT+SHIFT+TAB
bind = ALT_SHIFT, tab, exec, hyprctl dispatch cyclenext prev && (hyprctl activewindow | grep -q "floating: 1" && hyprctl dispatch alterzorder top || true)

bind = $HYPR_MOD,t,exec,~/.config/hypr/scripts/hypr_enhance/toggle_float.sh

# Laptop multimedia keys for volume and LCD brightness
bindel = ,XF86AudioRaiseVolume, exec, wpctl set-volume @DEFAULT_AUDIO_SINK@ 5%+
bindel = ,XF86AudioLowerVolume, exec, wpctl set-volume @DEFAULT_AUDIO_SINK@ 5%-
bindel = ,XF86AudioMute, exec, wpctl set-mute @DEFAULT_AUDIO_SINK@ toggle
bindel = ,XF86AudioMicMute, exec, wpctl set-mute @DEFAULT_AUDIO_SOURCE@ toggle

bindel = ,XF86MonBrightnessUp, exec, brightnessctl s 5%+
bindel = ,XF86MonBrightnessDown, exec, brightnessctl s 5%-

