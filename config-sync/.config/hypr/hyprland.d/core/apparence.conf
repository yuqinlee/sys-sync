# https://wiki.hyprland.org/Configuring/Variables/#general
general {
    border_size = 3
    no_border_on_floating = false
    
    gaps_in = 5
    gaps_out = 2
    gaps_workspaces = 10

    col.active_border = rgba(168,85,122,1)
    col.inactive_border = rgba(595959aa)
	
    layout = dwindle

    resize_on_border = true
	extend_border_grab_area = 5
    hover_icon_on_border = true

    allow_tearing = false
    resize_corner = 0
   
    # https://wiki.hyprland.org/Configuring/Variables/#snap
    snap{
        enabled = false # 浮动窗口对齐
        window_gap = 10
        monitor_gap = 10
        border_overlap = false
    }

}

# https://wiki.hyprland.org/Configuring/Variables/#decoration
decoration {
    rounding = 0 # 圆角半径
    rounding_power = 5.0 # 调整圆角的曲线，越大越平滑

    active_opacity = 1.0  # 活动窗口透明度
    inactive_opacity = 1.0 # 非活动窗口透明度
    fullscreen_opacity = 1.0 # 全屏透明度
    dim_inactive = false # 不活跃窗口变暗
    dim_strength = 0.2 # 变暗强度
    dim_special = 0.5 # 特殊工作区打开时其他工作区变暗
    
    # https://wiki.hyprland.org/Configuring/Variables/#blur
    blur {
        enabled = true
        size = 0
        passes = 0
        vibrancy = 0.1696
		popups = true
    }

    # https://wiki.hyprland.org/Configuring/Variables/#shadow
    shadow {
        enabled = true
        range = 4
    }
}

animations {
    enabled = true
    bezier = myBezier, 0.05, 0.9, 0.1, 1.05
    animation = windows, 1, 7, myBezier
    animation = windowsOut, 1, 7, default, popin 80%
    animation = border, 1, 10, default
    animation = borderangle, 1, 8, default
    animation = fade, 1, 7, default
    animation = workspaces, 1, 6, default
}

