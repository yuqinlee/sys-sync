[main]
font=JetBrainsMono Nerd Font:size=12
dpi-aware=yes
prompt="󰍉 "
icon-theme=Papirus
lines=8
width=40

horizontal-pad=22
vertical-pad=14
inner-pad=10

[colors]
# 背景：Material 深色卡片（70% 不透明）
background=12131ab3

# 搜索框 + 列表文字 → 纯白，保证可读性
text=ffffffff

# 匹配高亮
match=6272a4ff

# 略透明的卡片
selection=1a1b26b3
selection-text=ffffffff
selection-match=6272a4ff

# 边框
border=6272a4cc

[border]
width=2
radius=12

